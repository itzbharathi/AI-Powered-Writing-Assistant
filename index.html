<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Writing Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📝 AI Writing Assistant</h1>
        <textarea id="textInput" placeholder="Type your text here..." aria-label="Input text"></textarea>

        <div class="button-container">
            <button id="checkGrammar" aria-label="Check Grammar">✅ Check Grammar</button>
            <button id="rewriteText" aria-label="Rewrite Text">🔄 Rewrite</button>
        </div>

        <p id="output" aria-live="polite"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
